        <div>
        <h2>Contact Form</h2>
        <form class="contactform" onsubmit="return checkEmails()">
        <aside>
            <div class="quesimg"> 
                <img src="images/question.jpg" alt="question light">
            </div>
        </aside>

        <section>
            <div class="form">
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" value="First name" required>
            </div>

            <div class="form">
                <label for="Last">Last name:</label>
                <input type="text" id="last" name="last" value="Last name" required>
            </div>

            <div class="form">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" value="email" required>
            </div>

            <div class="form">
                <label for="cnfemail">Confirm Email:</label>
                <input type="text" id="cnfemail" name="cnfemail" value="Confirm Email" required>
            </div>

            <div class="form">
                <label for="comment">Insert your questions here:</label>
                <textarea name="comment" id="comment" placeholder="insert here..."></textarea>
            </div>
                
            <button type="submit">Submit</button>
        </section>
        </form>
        </div>

    </body>
